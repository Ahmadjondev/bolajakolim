# /etc/nginx/sites-available/bolajakolim

# ── Rate limiting ─────────────────────────────────────────────────────────
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# ── Redirect HTTP → HTTPS ────────────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name startup.soften.uz;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── Main HTTPS server ────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name startup.soften.uz;

    # ── SSL (managed by Certbot) ──────────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/startup.soften.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/startup.soften.uz/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ── Security headers ──────────────────────────────────────────────────
    add_header X-Frame-Options        "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 20M;

    # ── Django static files ───────────────────────────────────────────────
    location /static/ {
        alias /home/inventory/bolajakolim/backend/staticfiles/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # ── Django media files ────────────────────────────────────────────────
    location /media/ {
        alias /home/inventory/bolajakolim/backend/media/;
        expires 7d;
        access_log off;
    }

    # ── Django API & Admin (Gunicorn) ─────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:8010;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /admin/ {
        proxy_pass http://127.0.0.1:8010;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django schema/docs URLs
    location /schema/ {
        proxy_pass http://127.0.0.1:8010;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # ── Next.js frontend (everything else) ────────────────────────────────
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # ── Next.js static assets ─────────────────────────────────────────────
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3001;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}
